    <title>实时路况图层</title>

<body>
<div id="container" style='width:600px;height:400px'></div>
<div class="input-card" style="width: auto;">
    <div class="input-item">
        <button class="btn" onclick="toggle()">Show/Hide Traffic</button>
    </div>
</div>

<script src="https://cache.amap.com/lbs/static/es5.min.js"></script>//妈的，这个是英文。
<script src="https://webapi.amap.com/maps?v=1.4.13&key=71b7119ba58b3e113a95951ccf340381"></script>
<script>
    var map1 = new AMap.Map('container', {
        resizeEnable: true,
        lang:"en",
        center: [114.15, 22.350923],
        zoom: 11
    });

    //实时路况图层
    var trafficLayer = new AMap.TileLayer.Traffic({
        zIndex: 10
    });

    trafficLayer.setMap(map1);

    var isVisible = true;
    function toggle() {
        if (isVisible) {
            trafficLayer.hide();
            isVisible = false;
        } else {
            trafficLayer.show();
            isVisible = true;
        }
    }
